<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid + Media Querys</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Personajes de la Princesita Sofia</h1>
    </header>
    <main>
      <div class="grid">
        <div class="card sofia">
          <img
            src="https://i.pinimg.com/564x/67/dd/e9/67dde969c0f2fa998047866942ed095d.jpg"
            alt="Sofia"
          />
          <h2>Princesa Sofia</h2>
        </div>

        <div class="card ambar">
          <img
            src="https://i.pinimg.com/474x/9c/e3/0d/9ce30dd9cfdb750559639a48554a9411.jpg"
            alt="Amber"
          />
          <h2>Princesa Amber</h2>
        </div>

        <div class="card james">
          <img
            src="https://i.pinimg.com/474x/cc/75/0c/cc750c46d12496be7edffdea43d8ff7b.jpg"
            alt="James"
          />
          <h2>Principe James</h2>
        </div>
      </div>
    </main>
    <footer>
      <h4>Hecho por Luana Lopez</h4>
      <a href="https://github.com/LuanaLopez20"> Github</a>
      <a href="Luanaslopez@outlook.com"> Outlook</a>
    </footer>
  </body>
</html>
